<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn-round {
             border-radius: 30px; 
            } 
        .bg-roxo { 
            background: #240054; 
        } 
    a{
        text-decoration: none;
    }
        
    </style>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/icon type">
</head>
<body>
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0 bg-roxo" style="height:100vh;"> 
            <div class="text-white d-flex flex-column align-items-center h-100 p-5 text-center justify-content-center ">  
                {% load static %}
                <img src="{% static 'img/logo.jpg' %}" class="img-fluid" alt="">
            </div> 
        </div>
        <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
            <div class="px-5 m-5 h-md-100 p-5">
                <h3 class="">Faça login</h3>
                <form action="" class="row g-3 m-2">
                    <div class="col-md-12">
                        <label for="" class="form-label my-2" ><span><i class="bi bi-person my-2"></i></span>Usuario</label>
                        <input type="text" class="form-control my-2" placeholder="Insira o seu E-mail">
                    </div>
                    <div class="col-md-12">
                        <label for="" class="form-label my-2"><span class=""><i class="bi bi-key-fill my-2"></i></span>Senha</label>
                        <input type="password" class="form-control" placeholder="Insira a senha de usuario">
                    </div>  
                        <div class="col-md-12 m-1 my-4">
                            <a href="" class="btn btn-round btn-dark">Entrar</a>
                        </div>
                    </form>
                        <a href="#" id="openModalLink" class="">Não possui cadastro?</a>
                        <div class="d-flex justify-content-center mt-5 py-5">
                            <a href=""><i class="bi bi-instagram mx-4" style="font-size: 1.5rem; color:#240054"></i></a>
                            <a href=""><i class="bi bi-facebook" style="font-size:1.5rem; color: #240054;"></i></a>
                        </div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-roxo">
        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Realize seu cadastro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"> <span><i class="bi bi-person-fill"></i></span> Nome:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label"> <span><i class="bi bi-envelope-at-fill"></i></span> E-mail:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="mb-1">
            <label for="message-text" class="col-form-label"><i class="bi bi-key-fill"></i> Senha:</label>
            <input type="password" class="form-control" id="message-text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-round" data-bs-dismiss="modal"> Fechar</button>
        <button type="button" class="btn btn-success btn-round">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
            </div>
         </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.getElementById('openModalLink').addEventListener('click', function() {
    $('#exampleModal').modal('show');
  });
        </script>
    </body>
</html>
